<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-lg d-flex justify-content-center align-items-center">
        <div class="calc mx-auto rounded-3 p-4">
            <div class="calc__heading">Basic Calculator</div>
            <div class="calc__body mt-4">
                <div class="form__input">
                    <label for="num-1">Number 1</label>
                    <input type="text" class="form-control mt-2" id="num-1">
                </div>
                <div class="form__input mt-3">
                    <label>Operations:</label>
                    <div class="operations row mt-3 text-center text-sm-start">
                        <div class="col">
                            <input type="radio" name="operations" checked class="d-none" value="plus" id="operationsPlus">
                            <label for="operationsPlus">
                                <i class="fa-solid fa-plus"></i>
                            </label>
                        </div>
                        <div class="col">
                            <input type="radio" name="operations" class="d-none" value="minus" id="operationsMinus">
                            <label for="operationsMinus">
                                <i class="fa-solid fa-minus"></i>
                            </label>
                        </div>
                        <div class="col">
                            <input type="radio" name="operations" class="d-none" value="multi" id="operationsMulti">
                            <label for="operationsMulti">
                                <i class="fa-solid fa-xmark"></i>
                            </label>
                        </div>
                        <div class="col">
                            <input type="radio" name="operations" class="d-none" value="divide" id="operationsDivide">
                            <label for="operationsDivide">
                                <i class="fa-solid fa-divide"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form__input mt-3">
                    <label for="num-2">Number 2</label>
                    <input type="text" class="form-control mt-2" id="num-2">
                </div>
                <button class="btn btn-danger mt-3">Calculate</button>
                <div class="calc__footer"></div>
                <!-- <div class="calc__result text-danger border border-danger-subtle rounded-1 py-2 px-3 mt-3 ">1 + 2 = 3</div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
